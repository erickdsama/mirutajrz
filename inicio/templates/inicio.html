<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>

    var myLatlng = {lat: 31.6441892, lng: -106.3837438};
    var markers = [];
    var lines = [];
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: {lat: 31.6441892, lng: -106.3837438}
        });

        function placeMarkerAndPanTo(latLng, map) {
            if (markers.length >=  2) {
                markers[0].setMap(null);
                markers[0] = markers[1];
                markers[0].title = "aqui andamos";
                markers[1] = new google.maps.Marker({position: latLng, map: map});
            }else{
                markers.push(new google.maps.Marker({position: latLng, map: map}));
            }
            if (markers.length == 2) {
                var lng_in = markers[0].getPosition().lng();
                var lat_in = markers[0].getPosition().lat();
                var lng_go = markers[1].getPosition().lng();
                var lat_go = markers[1].getPosition().lat();
                var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "http://104.236.140.178:8888/api/getruta/",
                        "method": "POST",
                    "data": {
                        "lon_in": lng_in,
                        "lat_in": lat_in,
                        "lon_go": lng_go,
                        "lat_go": lat_go
                    }
                };
                $.ajax(settings).done(function (response) {
                    for(var i =0; i<lines.length; i++) {
                        lines[i].setMap(null);
                    }
                    lines = [];
                    for(var j =0; j<response.length; j++) {
                        lineObj = response[j];
                        lines.push(
                            new google.maps.KmlLayer({
                                url:lineObj.url,
                                map: map
                            })
                        );
                    }
                });
            }
        }
        map.addListener('click', function(e) {
            placeMarkerAndPanTo(e.latLng, map);
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2aJkKwaakfAgYg7mx_eol3-4iPFYdWXw&callback=initMap">
</script>
</body>
</html>
